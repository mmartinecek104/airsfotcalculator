<body class="p-4 min-h-screen flex flex-col items-center">

    <div class="max-w-md w-full ad-slot-wrapper relative">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4337060753282933"
             data-ad-slot="default"
             data-ad-format="horizontal"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <header class="max-w-md w-full text-center py-4">
        <h1 class="text-4xl font-black italic tracking-tighter uppercase leading-none text-white">MatiDev</h1>
        <p class="text-[9px] text-zinc-500 tracking-[0.5em] mt-2 font-bold uppercase">Ballistics Division</p>
    </header>

    <main class="max-w-md w-full space-y-4">
        
        <section class="card p-6 rounded-2xl shadow-2xl border-l-4 border-white">
            <h2 class="label-text mb-5 text-white">Chrono Station</h2>
            <div class="grid grid-cols-2 gap-4 mb-5">
                <div>
                    <label class="label-text block mb-1.5">Muzzle FPS</label>
                    <input type="text" id="fps" placeholder="0" class="w-full p-3 rounded-xl text-xl text-center">
                </div>
                <div>
                    <label class="label-text block mb-1.5">BB Weight (g)</label>
                    <input type="text" id="weight" placeholder="0.20" value="0.20" class="w-full p-3 rounded-xl text-xl text-center">
                </div>
            </div>

            <div class="mb-6">
                <label class="label-text block mb-1.5">Weapon Platform</label>
                <select id="gun-type" class="w-full p-3 rounded-xl text-sm cursor-pointer">
                    <option value="1.0" selected>Standard AEG / GBB</option>
                    <option value="1.2">DMR / Long Barrel</option>
                    <option value="1.4">Bolt-Action Sniper</option>
                </select>
            </div>

            <div class="result-box p-6 rounded-2xl text-center mb-4">
                <span class="label-text opacity-40 block mb-1">Measured Energy</span>
                <span id="res-joules" class="result-value text-5xl tracking-tighter">0.00J</span>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-zinc-900 p-4 rounded-xl text-center border border-zinc-800">
                    <span id="res-max" class="result-value text-xl block">0m</span>
                    <span class="label-text text-[8px]">Max Range</span>
                </div>
                <div class="bg-zinc-900 p-4 rounded-xl text-center border border-zinc-800">
                    <span id="res-eff" class="result-value text-xl text-zinc-400 block">0m</span>
                    <span class="label-text text-[8px]">Effective</span>
                </div>
            </div>
        </section>

        <div class="max-w-md w-full ad-slot-wrapper relative min-h-[120px]">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-4337060753282933"
                 data-ad-slot="default"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <section class="card p-6 rounded-2xl">

    <footer class="mt-8 text-center text-zinc-800 pb-10">
        <p class="text-[9px] uppercase font-bold tracking-[0.4em]">Â© 2026 MATIDEV SYSTEMS</p>
    </footer>

    <script>
        const fpsIn = document.getElementById('fps'), weightIn = document.getElementById('weight'), gunIn = document.getElementById('gun-type'), targetIn = document.getElementById('target-j');
        const resJ = document.getElementById('res-joules'), resM = document.getElementById('res-max'), resE = document.getElementById('res-eff'), optBox = document.getElementById('opt-box'), recW = document.getElementById('rec-weight'), tFPS = document.getElementById('target-fps');

        function cleanVal(v) { return parseFloat(v.toString().replace(',', '.')) || 0; }

        function calculate() {
            const fps = cleanVal(fpsIn.value), grams = cleanVal(weightIn.value), mult = parseFloat(gunIn.value);
            if (fps > 0 && grams > 0) {
                const ms = fps * 0.3048, joules = 0.5 * (grams/1000) * (ms * ms);
                resJ.innerText = joules.toFixed(2) + "J";
                const dist = Math.sqrt(joules) * 40 * mult;
                resM.innerText = Math.round(dist) + "m";
                resE.innerText = Math.round(dist * 0.75) + "m";
                optimize();
            } else {
                resJ.innerText = "0.00J";
                resM.innerText = "0m";
                resE.innerText = "0m";
            }
        }

        function optimize() {
            const limitJ = cleanVal(targetIn.value);
            if (limitJ <= 0) { optBox.classList.add('hidden'); return; }
            optBox.classList.remove('hidden');
            let bw = 0.25;
            if (limitJ >= 1.2) bw = 0.28; if (limitJ >= 1.5) bw = 0.32; if (limitJ >= 2.0) bw = 0.40; if (limitJ >= 2.6) bw = 0.45;
            recW.innerText = bw.toFixed(2) + "g";
            const lFPS = Math.round(Math.sqrt((2 * limitJ) / (bw / 1000)) / 0.3048);
            tFPS.innerText = lFPS + " FPS @ " + bw.toFixed(2) + "g";
        }

        [fpsIn, weightIn, gunIn, targetIn].forEach(el => el.addEventListener('input', calculate));
    </script>
