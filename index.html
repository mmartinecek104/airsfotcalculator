<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Airsoft Calculator | Joule & FPS Ballistics</title>
    
    <meta name="description" content="Professional Airsoft Calculator. Convert FPS to Joules and calculate range. Created by MatiDev.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .card { background-color: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 2rem; }
        input { 
            background: #fff !important; 
            color: #000 !important; 
            font-family: 'JetBrains Mono'; 
            font-weight: 700; 
            border-radius: 1rem;
            text-align: center;
        }
    </style>
</head>
<body class="p-6 flex flex-col items-center min-h-screen">

    <header class="max-w-md w-full py-10 text-center">
        <div class="mb-6 flex justify-center">
            <div class="w-16 h-16 bg-white flex items-center justify-center rounded-2xl">
                <span class="text-black font-black text-2xl tracking-tighter">AC</span>
            </div>
        </div>
        <h1 class="text-4xl font-black uppercase tracking-tighter">Airsoft Calculator</h1>
        <p class="text-[9px] tracking-[0.4em] text-zinc-600 font-bold uppercase mt-2">MatiDev System</p>
    </header>

    <main class="max-w-md w-full space-y-6">
        
        <section class="card p-8">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">Velocity (FPS)</label>
                    <input type="number" id="fps" placeholder="FPS" class="w-full p-4 text-2xl">
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-zinc-500 mb-2 block">BB Weight (g)</label>
                    <input type="number" id="weight" value="0.20" step="0.01" class="w-full p-4 text-2xl">
                </div>
            </div>

            <div class="bg-white text-black p-10 rounded-2xl text-center mb-6">
                <span class="text-[9px] font-black opacity-30 uppercase block mb-1">Muzzle Energy</span>
                <span id="res-joules" class="text-6xl font-black font-mono tracking-tighter">0.00J</span>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-zinc-900 p-4 rounded-xl text-center">
                    <span id="res-max" class="text-xl font-bold block">0m</span>
                    <span class="text-[8px] text-zinc-600 uppercase font-black">Max Range</span>
                </div>
                <div class="bg-zinc-900 p-4 rounded-xl text-center">
                    <span id="res-eff" class="text-xl font-bold block text-zinc-400">0m</span>
                    <span class="text-[8px] text-zinc-600 uppercase font-black">Effective</span>
                </div>
            </div>
        </section>

        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=f10603007@gmail.com" 
           class="block w-full bg-white text-black p-4 rounded-xl text-center font-black uppercase text-xs tracking-widest">
            Support Project
        </a>

    </main>

    <script>
        const fpsIn = document.getElementById('fps');
        const weightIn = document.getElementById('weight');
        const resJ = document.getElementById('res-joules');
        const resM = document.getElementById('res-max');
        const resE = document.getElementById('res-eff');

        function update() {
            // Získání hodnot přímo při změně
            const f = parseFloat(fpsIn.value);
            const w = parseFloat(weightIn.value);
            
            if (f > 0 && w > 0) {
                // Převod FPS na m/s
                const ms = f * 0.3048;
                // Výpočet Joule: 0.5 * m * v^2 (hmotnost v kg)
                const j = 0.5 * (w / 1000) * (ms * ms);
                
                resJ.innerText = j.toFixed(2) + "J";
                
                // Odhad dostřelu
                const range = Math.sqrt(j) * 44;
                resM.innerText = Math.round(range) + "m";
                resE.innerText = Math.round(range * 0.7) + "m";
            } else {
                resJ.innerText = "0.00J";
                resM.innerText = "0m";
                resE.innerText = "0m";
            }
        }

        // Event listenery pro okamžitou reakci
        fpsIn.addEventListener('input', update);
        weightIn.addEventListener('input', update);
        
        // Spustit jednou při načtení pro případ, že tam jsou předvyplněné hodnoty
        update();
    </script>

    </body>
</html>
