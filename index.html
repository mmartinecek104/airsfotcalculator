<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="keywords" content="Airsoft Calculator, Joule Calculator, FPS to Joules, MatiDev, Airsoft Ballistics">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --font-main: 'Inter', sans-serif; --font-mono: 'JetBrains Mono', monospace; }
        body { background-color: #000; color: #fff; font-family: var(--font-main); -webkit-font-smoothing: antialiased; }
        .card { background-color: #0a0a0a; border: 1px solid #1f1f1f; }

        .label-text { color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 0.15em; font-weight: 700; }
        .logo-box { box-shadow: 0 0 20px rgba(255,255,255,0.1); }

</head>
<body class="p-4 min-h-screen flex flex-col items-center">

    <header class="max-w-md w-full text-center py-8">
        <div class="mb-6 flex justify-center">
            <div class="w-16 h-16 bg-white flex items-center justify-center rounded-2xl rotate-3 logo-box">
                <span class="text-black font-black text-2xl tracking-tighter">AC</span>
            </div>
        </div>
        <h1 class="text-4xl font-black italic tracking-tighter uppercase leading-none text-white">Airsoft Calculator</h1>
        <p class="text-[9px] text-zinc-500 tracking-[0.5em] mt-2 font-bold uppercase italic">MatiDev Ballistics Division</p>
    </header>

    <main class="max-w-md w-full space-y-4">
        
        <section class="card p-6 rounded-3xl shadow-2xl border-l-4 border-white">
            <h2 class="label-text mb-5 text-white italic underline">Chrono Station</h2>
            <div class="grid grid-cols-2 gap-4 mb-5">
                <div>
                    <label class="label-text block mb-1.5">Muzzle FPS</label>
                    <input type="number" id="fps" placeholder="0" class="w-full p-4 rounded-xl text-2xl text-center">
                </div>
                <div>
                    <label class="label-text block mb-1.5">BB Weight (g)</label>
                    <input type="number" id="weight" value="0.20" step="0.01" class="w-full p-4 rounded-xl text-2xl text-center">
                </div>
            </div>

            <div class="mb-6">
                <label class="label-text block mb-1.5 text-zinc-400">Weapon Platform</label>
                <select id="gun-type" class="w-full p-4 rounded-xl text-sm appearance-none cursor-pointer">
                    <option value="1.0" selected>Standard AEG / GBB</option>
                    <option value="1.25">DMR Platform</option>
                    <option value="1.5">Sniper Rifle</option>
                </select>
            </div>

            <div class="result-box p-8 rounded-2xl text-center mb-4 shadow-inner">
                <span class="label-text opacity-40 block mb-1 text-black">Calculated Energy</span>
                <span id="res-joules" class="text-6xl font-black font-mono tracking-tighter italic">0.00J</span>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-zinc-900 p-4 rounded-xl text-center border border-zinc-800">
                    <span id="res-max" class="text-xl font-bold block font-mono">0m</span>
                    <span class="label-text text-[8px]">Max Range</span>
                </div>
                <div class="bg-zinc-900 p-4 rounded-xl text-center border border-zinc-800">
                    <span id="res-eff" class="text-xl font-bold text-zinc-400 block font-mono">0m</span>
                    <span class="label-text text-[8px]">Effective</span>
                </div>
            </div>
        </section>

        <section class="card p-6 rounded-3xl">
            <h2 class="label-text mb-4 text-white italic">Field Limit Optimizer</h2>
            <input type="number" id="target-j" placeholder="Field Joule Limit (e.g. 1.7)" class="w-full p-4 rounded-xl text-xl text-center mb-4">
            
            <div id="opt-box" class="hidden space-y-3">
                <div class="bg-white text-black p-5 rounded-xl text-center shadow-lg">
                    <p class="label-text text-zinc-400 mb-1 text-[9px]">Ideal BB Weight</p>
                    <p id="rec-weight" class="text-3xl font-black font-mono">---</p>
                </div>
                <div class="bg-zinc-900 p-3 rounded-xl text-center border border-zinc-800">
                    <p id="target-fps" class="text-sm font-bold text-white font-mono">---</p>
                    <p class="label-text text-[8px]">Max FPS for this limit</p>
                </div>
            </div>
        </section>

        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=f10603007@gmail.com" 
           target="_blank" class="block w-full bg-zinc-900 border border-zinc-800 p-5 rounded-3xl text-center hover:border-white transition-all group">
            <p class="text-xs font-bold text-white uppercase tracking-widest group-hover:scale-105 transition-transform italic">Support MatiDev Systems</p>
        </a>

    </main>

    <footer class="mt-12 text-center text-zinc-800 pb-20">
        <p class="text-[9px] uppercase font-bold tracking-[0.3em]">Â© 2026 MATIDEV BALLISTICS | V9.6</p>
    </footer>

    <script>
        const fpsIn = document.getElementById('fps'), 
              weightIn = document.getElementById('weight'), 
              gunIn = document.getElementById('gun-type'), 
              targetIn = document.getElementById('target-j'),
              resJ = document.getElementById('res-joules'), 
              resM = document.getElementById('res-max'), 
              resE = document.getElementById('res-eff'), 
              optBox = document.getElementById('opt-box'), 
              recW = document.getElementById('rec-weight'), 
              tFPS = document.getElementById('target-fps');

        function calculate() {
            const fps = parseFloat(fpsIn.value) || 0;
            const grams = parseFloat(weightIn.value) || 0;
            const mult = parseFloat(gunIn.value);

            if (fps > 0 && grams > 0) {
                const ms = fps * 0.3048;
                const joules = 0.5 * (grams/1000) * (ms * ms);
                resJ.innerText = joules.toFixed(2) + "J";
                
                const dist = Math.sqrt(joules) * 42 * mult;
                resM.innerText = Math.round(dist) + "m";
                resE.innerText = Math.round(dist * 0.7) + "m";
                optimize();
            } else {
                resJ.innerText = "0.00J";
                resM.innerText = "0m";
                resE.innerText = "0m";
            }
        }

        function optimize() {
            const limitJ = parseFloat(targetIn.value) || 0;
            if (limitJ <= 0) { optBox.classList.add('hidden'); return; }
            optBox.classList.remove('hidden');
            
            let bw = 0.25;
            if (limitJ >= 1.2) bw = 0.28; 
            if (limitJ >= 1.6) bw = 0.32; 
            if (limitJ >= 2.3) bw = 0.40; 
            if (limitJ >= 2.8) bw = 0.45;
            
            recW.innerText = bw.toFixed(2) + "g";
            const lFPS = Math.round(Math.sqrt((2 * limitJ) / (bw / 1000)) / 0.3048);
            tFPS.innerText = lFPS + " FPS";
        }

        [fpsIn, weightIn, gunIn, targetIn].forEach(el => el.addEventListener('input', calculate));
    </script>

    <script src="https://pl28527114.effectivegatecpm.com/77/66/b3/7766b356925bc98f06e532b6b1e8bb98.js"></script>

</body>
</html>
