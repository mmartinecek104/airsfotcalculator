<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <meta name="google-site-verification" content="VLOZ_SEM_TVUJ_KOD" />

    <title>Airsoft Calculator | Joule & FPS Optimizer - MatiDev</title>
    <meta name="description" content="Professional Airsoft Calculator. Convert FPS to Joules, optimize BB weight and estimate range.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --font-main: 'Inter', sans-serif; --font-mono: 'JetBrains Mono', monospace; }
        body { background-color: #000; color: #fff; font-family: var(--font-main); -webkit-font-smoothing: antialiased; }
        .card { background-color: #0a0a0a; border: 1px solid #1f1f1f; border-radius: 1.5rem; }
        input, select { background-color: #fff !important; color: #000 !important; border: 2px solid #333; font-family: var(--font-mono); font-weight: 700; outline: none; }
        .result-box { background-color: #fff; color: #000; border-radius: 1.25rem; }
        .label-text { color: #666; font-size: 11px; text-transform: uppercase; letter-spacing: 0.15em; font-weight: 700; }
        .ad-container { width: 100%; display: flex; justify-content: center; margin: 20px 0; min-height: 100px; }
    </style>
</head>
<body class="p-4 min-h-screen flex flex-col items-center">

    <header class="max-w-md w-full text-center py-8">
        <div class="mb-6 flex justify-center">
            <div class="w-16 h-16 bg-white flex items-center justify-center rounded-2xl rotate-3">
                <span class="text-black font-black text-2xl tracking-tighter">AC</span>
            </div>
        </div>
        <h1 class="text-4xl font-black italic tracking-tighter uppercase leading-none text-white">Airsoft Calculator</h1>
        <p class="text-[9px] text-zinc-500 tracking-[0.5em] mt-2 font-bold uppercase italic">MatiDev Ballistics Division</p>
    </header>

    <main class="max-w-md w-full space-y-4">
        
        <section class="card p-6 shadow-2xl border-l-4 border-white">
            <div class="grid grid-cols-2 gap-4 mb-5">
                <div>
                    <label class="label-text block mb-1.5">Muzzle FPS</label>
                    <input type="number" id="fps" placeholder="0" class="w-full p-4 rounded-xl text-2xl text-center">
                </div>
                <div>
                    <label class="label-text block mb-1.5">BB Mass (g)</label>
                    <input type="number" id="weight" value="0.20" step="0.01" class="w-full p-4 rounded-xl text-2xl text-center">
                </div>
            </div>

            <div class="result-box p-8 text-center mb-4 italic">
                <span id="res-joules" class="text-6xl font-black font-mono tracking-tighter">0.00J</span>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-zinc-900 p-4 rounded-xl text-center border border-zinc-800">
                    <span id="res-max" class="text-xl font-bold block font-mono">0m</span>
                    <span class="label-text text-[8px]">Max Range</span>
                </div>
                <div class="bg-zinc-900 p-4 rounded-xl text-center border border-zinc-800">
                    <span id="res-eff" class="text-xl font-bold text-zinc-400 block font-mono">0m</span>
                    <span class="label-text text-[8px]">Effective</span>
                </div>
            </div>
        </section>

        <div class="max-w-md w-full ad-container">
            </div>

        <section class="card p-6">
            <h2 class="label-text mb-4 text-white italic">Field Limit Optimizer</h2>
            <input type="number" id="target-j" placeholder="Target Joule Limit" class="w-full p-4 rounded-xl text-xl text-center">
            <div id="opt-box" class="hidden mt-4 bg-zinc-900 p-5 rounded-xl text-center border border-zinc-800">
                <p id="rec-weight" class="text-3xl font-black font-mono text-white">---</p>
                <p class="label-text text-[8px] mt-1 text-zinc-500 italic">Recommended BB weight for this limit</p>
            </div>
        </section>

        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=f10603007@gmail.com" 
           target="_blank" class="block w-full bg-zinc-900 border border-zinc-800 p-5 rounded-2xl text-center hover:border-white transition-all font-black uppercase text-xs tracking-widest italic text-white">
            Support MatiDev Systems
        </a>

    </main>

    <footer class="mt-12 text-center text-zinc-800 pb-20">
        <p class="text-[9px] uppercase font-bold tracking-[0.3em]">Â© 2026 MATIDEV BALLISTICS | V9.7</p>
    </footer>

    <script>
        const fpsIn = document.getElementById('fps'), weightIn = document.getElementById('weight'), targetIn = document.getElementById('target-j');
        const resJ = document.getElementById('res-joules'), resM = document.getElementById('res-max'), resE = document.getElementById('res-eff'), optBox = document.getElementById('opt-box'), recW = document.getElementById('rec-weight');

        function calculate() {
            const f = parseFloat(fpsIn.value) || 0, w = parseFloat(weightIn.value) || 0;
            if (f > 0 && w > 0) {
                const j = 0.5 * (w/1000) * (f * 0.3048)**2;
                resJ.innerText = j.toFixed(2) + "J";
                const d = Math.sqrt(j) * 44;
                resM.innerText = Math.round(d) + "m";
                resE.innerText = Math.round(d * 0.72) + "m";
                
                const limitJ = parseFloat(targetIn.value) || 0;
                if (limitJ > 0) {
                    optBox.classList.remove('hidden');
                    let bw = "0.25g";
                    if (limitJ >= 1.3) bw = "0.28g"; if (limitJ >= 1.7) bw = "0.32g"; if (limitJ >= 2.3) bw = "0.40g";
                    recW.innerText = bw;
                }
            }
        }
        [fpsIn, weightIn, targetIn].forEach(el => el.addEventListener('input', calculate));
    </script>

    <script src="https://pl28527165.effectivegatecpm.com/b4/73/51/b4735159b1015bc046717759b0bedd25.js"></script>

</body>
</html>
